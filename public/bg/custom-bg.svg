    .line {
      stroke: black;
      stroke-width: 0.3;
      transform-origin: 0 0;
      animation: line-animation 3s cubic-bezier(.5, 0, .5, 1) alternate infinite;
    }

    @keyframes line-animation {
      from { transform: scaleX(0.4); }
      to { transform: scaleX(1); }
    }
  </style>

